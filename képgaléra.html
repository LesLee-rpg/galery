<style>
.cool-gallery-wrapper { max-width: 700px; margin: 30px auto; position: relative; font-family: 'Inter', sans-serif; }
.gallery-container { width: 100%; height: 450px; position: relative; overflow: hidden; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); background: #000; }
.gallery-source { position: absolute; top: 20px; right: 25px; z-index: 10; font-size: 10px; color: rgba(255, 255, 255, 0.5); letter-spacing: 1.2px; text-transform: uppercase; background: rgba(0,0,0,0.3); padding: 4px 12px; border-radius: 10px; backdrop-filter: blur(4px); }
.gallery-source a { color: #ffeb3b; text-decoration: none; font-weight: bold; }

.gallery-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    opacity: 0;
    z-index: 1;
    transition: opacity 0.8s ease-in-out;
}

.gallery-slide.active {
    opacity: 1;
    z-index: 2;
}

.zoom-wrapper { width: 100%; height: 100%; overflow: hidden; cursor: pointer; }
.gallery-slide img { width: 100%; height: 100%; object-fit: cover; }

.gallery-slide.active img {
    animation: kenBurns 20s infinite alternate ease-in-out;
}

@keyframes kenBurns {
    0% { transform: scale(1); }
    100% { transform: scale(1.12) translate(-1%, -1%); }
}

.caption {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 235, 59, 0.9);
    backdrop-filter: blur(8px);
    color: #000;
    padding: 10px 25px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 14px;
    text-transform: uppercase;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    z-index: 3;
}

.gallery-nav { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
.gallery-nav button {
    background: #111;
    color: #ffeb3b;
    border: 1px solid #333;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}
.gallery-nav button:hover { background: #ffeb3b; color: #000; transform: scale(1.1); }

@media (max-width: 480px) { .gallery-container { height: 320px; } }
</style>

<script>
(function() {
    let currentSlide = 0;
    let autoPlayInterval;

    const slides = document.querySelectorAll('.gallery-slide');

    function showSlide(index) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (index + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    window.nextSlide = function() {
        showSlide(currentSlide + 1);
        resetTimer();
    };

    window.prevSlide = function() {
        showSlide(currentSlide - 1);
        resetTimer();
    };

    function startTimer() {
        autoPlayInterval = setInterval(() => {
            showSlide(currentSlide + 1);
        }, 8000);
    }

    function resetTimer() {
        clearInterval(autoPlayInterval);
        startTimer();
    }

    startTimer();

    // Swipe
    const galleryEl = document.getElementById('gallery');
    let touchstartX = 0;

    galleryEl.addEventListener('touchstart', e => { 
        touchstartX = e.changedTouches[0].screenX; 
    }, {passive: true});
    
    galleryEl.addEventListener('touchend', e => {
        let touchendX = e.changedTouches[0].screenX;
        if (touchstartX - touchendX > 50) window.nextSlide();
        if (touchendX - touchstartX > 50) window.prevSlide();
    }, {passive: true});
})();
</script>
